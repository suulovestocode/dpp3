<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR 3D Model & Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
    <style>
        #video-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <a-scene 
    vr-mode-ui="enabled: false;"
    loading-screen="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    id="scene"
    gesture-detector
embedded arjs>
        <a-assets>
            <a-asset-item id="model" type="gltf" src="./house.glb"></a-asset-item>
            <video id="video" src="./videoforar.mp4" loop></video>
        </a-assets>
        <a-marker preset="hiro">
            <a-entity
                id="house-model"
                gltf-model="#model"
                scale="1 1 1"
                rotation="270 0 0"
                position="-0.5 0 0"
            ></a-entity>
            <a-video
                id="ar-video"
                src="#video"
                width="0.6"
                height="0.3"
                rotation="-90 0 0"
                scale="1 1 1"
                position="0.5 0 0"
            ></a-video>
        </a-marker>
    </a-scene>

    <div id="video-controls">
        <button onclick="playVideo()">Play</button>
        <button onclick="pauseVideo()">Pause</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
